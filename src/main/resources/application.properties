quarkus.langchain4j.docker-deepseek.chat-model.provider=openai
quarkus.langchain4j.openai.docker-deepseek.base-url=http://localhost:12434/engines/llama.cpp/v1
quarkus.langchain4j.openai.docker-deepseek.api-key=Foobar
quarkus.langchain4j.openai.docker-deepseek.chat-model.model-name=ai/deepseek-r1-distill-llama
quarkus.langchain4j.openai.docker-deepseek.chat-model.log-requests=true
quarkus.langchain4j.openai.docker-deepseek.chat-model.log-responses=true

quarkus.langchain4j.docker-gemma.chat-model.provider=openai
quarkus.langchain4j.openai.docker-gemma.base-url=http://localhost:12434/engines/llama.cpp/v1
quarkus.langchain4j.openai.docker-gemma.api-key=Foobar
quarkus.langchain4j.openai.docker-gemma.chat-model.model-name=ai/gemma3
quarkus.langchain4j.openai.docker-gemma.chat-model.log-requests=true
quarkus.langchain4j.openai.docker-gemma.chat-model.log-responses=true

quarkus.langchain4j.virtuoso-openai.chat-model.provider=openai
quarkus.langchain4j.openai.virtuoso-openai.api-key=${OPENAI_API_KEY}
quarkus.langchain4j.openai.virtuoso-openai.chat-model.model-name=gpt-4o
quarkus.langchain4j.openai.virtuoso-openai.chat-model.log-requests=true
quarkus.langchain4j.openai.virtuoso-openai.chat-model.log-responses=true

