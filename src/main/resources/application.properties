quarkus.langchain4j.local-ollama.chat-model.provider=ollama
quarkus.langchain4j.ollama.local-ollama.timeout=30000
quarkus.langchain4j.ollama.local-ollama.chat-model.log-requests=true
quarkus.langchain4j.ollama.local-ollama.chat-model.log-responses=true

